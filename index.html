<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Baseball Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" style="height: 300px" />
      </div>
      <h1>Baseball</h1>
      <h2 class="startButton">Press Start</h2>

      <!-- 야구게임 Start -->
      <input type="text" required maxlength="1" id="firstNum" class="userBox" />
      <input
        type="text"
        required
        maxlength="1"
        id="secondNum"
        class="userBox"
      />
      <input type="text" required maxlength="1" id="thridNum" class="userBox" />

      <h2 class="enterButton">Enter</h2>
      <!-- 야구게임 End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
